<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Mateusz Miskiewicz</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse main styles for header and base -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CV-specific styles */
        body {
            background-color: #f4f4f4; /* Lighter theme for CV page body */
            color: #333;
            padding-top: 80px; /* Adjust based on actual header height to prevent content overlap */
        }

        .cv-container {
            max-width: 800px;
            margin: 2rem auto; /* Top margin now handled by body padding-top */
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Styles for the CV's own "header" section (name and details) */
        .cv-document-header { /* Renamed to avoid conflict with main <header> */
            margin-bottom: 1.5rem; /* Space below CV header, before download button */
        }

        .cv-document-header h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        /* End of CV's own "header" section styles */

        .contact-info p {
            margin: 0.3rem 0;
            color: #333;
        }
        .download-cv {
            display: block;
            width: fit-content;
            margin: 2rem auto 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .download-cv:hover {
            background-color: #2980b9;
        }

        /* --- STYLE ADDED FOR CV IMAGE --- */
        .cv-image-container {
            margin-top: 2rem; /* Space below the download button */
            text-align: center; /* Center the image */
        }
        .cv-image-container img {
            width: 100%; /* Make image responsive */
            max-width: 100%;
            display: block;
            margin: 0 auto 1rem auto; /* Center and add space below if you have multiple pages */
            border: 1px solid #ccc; /* A light border to frame it */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        /* --- END OF ADDED STYLE --- */

    </style>
</head>
<body>
    <header> <!-- Copied from index.html -->
        <nav>
            <div class="logo">Mateusz Miskiewicz</div>
            <ul>
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="cv.html" class="active-cv-link">CV</a></li> <!-- Can style this if needed -->
                <li><a href="qr.html">Share</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
        </nav>
    </header>

    <div class="cv-container">
        <div class="cv-document-header"> <!-- Renamed class -->
            <h1>Mateusz Miskiewicz</h1>
            <div class="contact-info">
                <p>Email: mateusz.miskiewicz04@gmail.com</p>
                <p>Phone: 07465421513</p>
                <p>Location: Birmingham, England (General Area)</p>
            </div>
        </div>

        <a href="assets/documents/Mateusz_Miskiewicz_CV_Redacted.pdf" download="Mateusz_Miskiewicz_CV.pdf" class="download-cv">Download PDF Version</a>

        <!-- === MODIFIED SECTION: CV IMAGE === -->
        <!-- All previous <section> elements have been removed -->
        <div class="cv-image-container">
            <!-- 
                ACTION REQUIRED: 
                1. Create a PNG or JPG image of your CV.
                2. Save it as "Mateusz_Miskiewicz_CV_Image.png" in the "assets/images/" folder.
                3. If your CV has multiple pages, create an image for each and add another <img> tag below.
            -->
            <img src="assets/images/Mateusz_Miskiewicz_CV_Image.png" alt="An image of the Curriculum Vitae for Mateusz Miskiewicz">
            
            <!-- Example for a second page:
            <img src="assets/images/Mateusz_Miskiewicz_CV_Image_Page2.png" alt="An image of the Curriculum Vitae for Mateusz Miskiewicz - Page 2">
            -->
        </div>
        <!-- === END OF MODIFIED SECTION === -->

    </div>

    <script src="script.js"></script> <!-- Script for mobile nav toggle -->
</body>
</html>
