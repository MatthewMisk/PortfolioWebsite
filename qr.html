<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Mateusz's Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse main styles for header and base -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */ /* Removed to allow content to flow from top */
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text */
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding: 20px;
            padding-top: 100px; /* Increased padding top for header (adjust if needed) */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        .qr-container {
            /* Styles for the QR content itself */
            background-color: var(--secondary-bg); /* Match site's darker elements */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .qr-container img {
            max-width: 300px;
            width: 80%;
            border: 5px solid #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .qr-container h1 {
            color: var(--text-color); /* Match accent from main site */
            margin-bottom: 1rem;
        }
        .qr-container p {
            font-size: 1.2rem;
        }
        .qr-container a {
            color: #53b8bb; /* Accent color from main site */
            text-decoration: none;
        }
        .qr-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header> <!-- Copied from index.html -->
        <nav>
            <div class="logo">Mateusz Miskiewicz</div>
            <ul>
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="qr.html" class="active-qr-link">Share</a></li> <!-- Can style this -->
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
        </nav>
    </header>

    <div class="qr-container">
        <h1>Scan to Visit My Portfolio</h1>
        <img src="assets/images/your_qr_code_image.jpg" alt="QR Code for Mateusz Miskiewicz's Portfolio">
        <p>Or visit: <a href="https://mateusz-miskiewicz-portfolio.netlify.app/" id="portfolioUrl">https://mateusz-miskiewicz-portfolio.netlify.app/</a></p>
        <p>(Point your phone camera at the QR code)</p>
    </div>

    <script src="script.js"></script> <!-- Script for mobile nav toggle -->

</body>
</html>
