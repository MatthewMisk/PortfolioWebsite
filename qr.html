<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Mateusz's Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: for basic styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text */
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .qr-container img {
            max-width: 300px; /* Adjust as needed */
            width: 80%;
            border: 5px solid #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .qr-container p {
            font-size: 1.2rem;
        }
        .qr-container a {
            color: #3498db;
            text-decoration: none;
        }
        .qr-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>Scan to Visit My Portfolio</h1>
        <img src="assets/images/your_qr_code_image.png" alt="QR Code for Mateusz Miskiewicz's Portfolio">
        <p>Or visit: <a href="YOUR_LIVE_PORTFOLIO_URL_HERE" id="portfolioUrl">YOUR_LIVE_PORTFOLIO_URL_HERE</a></p>
        <p>(Point your phone camera at the QR code)</p>
    </div>
    <script>
        // Optional: If you deploy, you can dynamically set this link
        // For now, you'll manually update YOUR_LIVE_PORTFOLIO_URL_HERE
        // const liveUrl = "https://mateusz-miskiewicz.example.com";
        // document.getElementById('portfolioUrl').href = liveUrl;
        // document.getElementById('portfolioUrl').textContent = liveUrl;
    </script>
</body>
</html>
